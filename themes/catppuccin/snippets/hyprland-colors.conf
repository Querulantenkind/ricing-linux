# Hyprland Color Snippet - Catppuccin Mocha
# Location: ~/.config/hyprland/hyprland.conf
# Usage: Copy these sections into your hyprland.conf file

# ===== General Settings =====
general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    
    # Border colors
    col.active_border = rgb(89b4fa)      # Accent blue
    col.inactive_border = rgb(313244)    # Surface0
    
    layout = dwindle
}

# ===== Decoration =====
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }
    
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1e1e2eee)          # BG with alpha
    
    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.1
}

# ===== Animations =====
animations {
    enabled = yes
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ===== Miscellaneous =====
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = rgb(1e1e2e)       # BG
}

# ===== Group Colors (Window Grouping) =====
group {
    col.border_active = rgb(89b4fa)      # Accent
    col.border_inactive = rgb(313244)    # Surface0
    
    groupbar {
        font_family = JetBrains Mono
        font_size = 11
        col.active = rgb(89b4fa)         # Accent
        col.inactive = rgb(313244)       # Surface0
    }
}
