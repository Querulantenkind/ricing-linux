# Alacritty Color Snippet - Catppuccin Mocha
# Location: ~/.config/alacritty/alacritty.yml
# Usage: Copy this section into your alacritty.yml file

# Font configuration (optional but recommended for theme consistency)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'
    dim_foreground: '#bac2de'
    bright_foreground: '#cdd6f4'

  cursor:
    text: '#1e1e2e'
    cursor: '#f5e0dc'

  vi_mode_cursor:
    text: '#1e1e2e'
    cursor: '#b4befe'

  search:
    matches:
      foreground: '#1e1e2e'
      background: '#a6adc8'
    focused_match:
      foreground: '#1e1e2e'
      background: '#a6e3a1'

  hints:
    start:
      foreground: '#1e1e2e'
      background: '#f9e2af'
    end:
      foreground: '#1e1e2e'
      background: '#a6adc8'

  selection:
    text: '#1e1e2e'
    background: '#f5e0dc'

  normal:
    black: '#45475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bac2de'

  bright:
    black: '#585b70'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#a6adc8'

  dim:
    black: '#45475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bac2de'

# Window padding (optional, for visual consistency)
window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
