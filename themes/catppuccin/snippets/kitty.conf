# Kitty Color Snippet - Catppuccin Mocha
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #f5e0dc
cursor_text_color #1e1e2e

# ===== Color Scheme =====
foreground #cdd6f4
background #1e1e2e

# Selection colors
selection_foreground #1e1e2e
selection_background #f5e0dc

# The color for highlighting URLs on mouseover
url_color #89b4fa

# ===== Terminal Colors =====

# Black
color0 #45475a
color8 #585b70

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2 #a6e3a1
color10 #a6e3a1

# Yellow
color3 #f9e2af
color11 #f9e2af

# Blue
color4 #89b4fa
color12 #89b4fa

# Magenta
color5 #f5c2e7
color13 #f5c2e7

# Cyan
color6 #94e2d5
color14 #94e2d5

# White
color7 #bac2de
color15 #a6adc8

# ===== Tab Bar Colors =====
active_tab_foreground   #1e1e2e
active_tab_background   #89b4fa
inactive_tab_foreground #cdd6f4
inactive_tab_background #313244

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #89b4fa
inactive_border_color #313244

# ===== Transparency (optional) =====
background_opacity 0.95
