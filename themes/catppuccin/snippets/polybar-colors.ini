# Polybar Color Snippet - Catppuccin Mocha
# Location: ~/.config/polybar/config.ini
# Usage: Copy the [colors] section into your polybar config.ini file

[colors]
; ===== Base Colors =====
bg = #1e1e2e
bg-alt = #181825
fg = #cdd6f4
fg-alt = #bac2de

; ===== Surface Colors =====
surface0 = #313244
surface1 = #45475a
surface2 = #585b70

; ===== Accent Colors =====
accent = #89b4fa
accent-alt = #74c7ec

; ===== ANSI Colors =====
black = #45475a
red = #f38ba8
green = #a6e3a1
yellow = #f9e2af
blue = #89b4fa
magenta = #f5c2e7
cyan = #94e2d5
white = #bac2de

; ===== UI Element Colors =====
border = ${colors.accent}
border-inactive = ${colors.surface0}
urgent = ${colors.red}
warning = ${colors.yellow}
success = ${colors.green}
error = ${colors.red}

; ===== Example Bar Configuration =====
; [bar/main]
; background = ${colors.bg}
; foreground = ${colors.fg}
; border-color = ${colors.border}
; border-size = 2
; 
; font-0 = "JetBrains Mono:size=11;2"
; 
; [module/example]
