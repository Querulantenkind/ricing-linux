# Dunst Color Snippet - Catppuccin Mocha
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#89b4fa"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 10
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#89b4fa"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#89b4fa"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#1e1e2e"
    foreground = "#cdd6f4"
    frame_color = "#f38ba8"
    timeout = 0

# ===== Color Reference =====
# BG:           #1e1e2e
# FG:           #cdd6f4
# Surface0:     #313244
# Accent:       #89b4fa (blue)
# Red:          #f38ba8
# Green:        #a6e3a1
# Yellow:       #f9e2af
