# Catppuccin Mocha - Color Definitions
# A modern pastel-based theme with excellent contrast
# Official: https://github.com/catppuccin/catppuccin

# ===== Base Colors =====
BG="#1e1e2e"          # Base background
FG="#cdd6f4"          # Main foreground text
BG_ALT="#181825"      # Alternative background (darker)
FG_ALT="#bac2de"      # Alternative foreground (dimmer)

# ===== Surface Colors =====
SURFACE0="#313244"    # Surface level 0
SURFACE1="#45475a"    # Surface level 1
SURFACE2="#585b70"    # Surface level 2

# ===== Overlay Colors =====
OVERLAY0="#6c7086"    # Overlay level 0
OVERLAY1="#7f849c"    # Overlay level 1
OVERLAY2="#9399b2"    # Overlay level 2

# ===== Primary Accent =====
ACCENT="#89b4fa"      # Blue - Primary accent
ACCENT_ALT="#74c7ec" # Sapphire - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#45475a"       # color0 - Black
RED="#f38ba8"         # color1 - Red
GREEN="#a6e3a1"       # color2 - Green
YELLOW="#f9e2af"      # color3 - Yellow
BLUE="#89b4fa"        # color4 - Blue
MAGENTA="#f5c2e7"     # color5 - Magenta
CYAN="#94e2d5"        # color6 - Cyan
WHITE="#bac2de"       # color7 - White

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#585b70"    # color8 - Bright Black
BRIGHT_RED="#f38ba8"      # color9 - Bright Red
BRIGHT_GREEN="#a6e3a1"    # color10 - Bright Green
BRIGHT_YELLOW="#f9e2af"   # color11 - Bright Yellow
BRIGHT_BLUE="#89b4fa"     # color12 - Bright Blue
BRIGHT_MAGENTA="#f5c2e7"  # color13 - Bright Magenta
BRIGHT_CYAN="#94e2d5"     # color14 - Bright Cyan
BRIGHT_WHITE="#a6adc8"    # color15 - Bright White

# ===== Additional Theme Colors =====
ROSEWATER="#f5e0dc"   # Soft pink
FLAMINGO="#f2cdcd"    # Light pink
PINK="#f5c2e7"        # Pink
MAUVE="#cba6f7"       # Purple
MAROON="#eba0ac"      # Dark red
PEACH="#fab387"       # Orange
TEAL="#94e2d5"        # Teal
SKY="#89dceb"         # Light blue
LAVENDER="#b4befe"    # Light purple

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border
BORDER_INACTIVE="$SURFACE0"   # Inactive window border
URGENT="#f38ba8"              # Urgent notification
WARNING="#f9e2af"             # Warning color
SUCCESS="#a6e3a1"             # Success color
ERROR="#f38ba8"               # Error color

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="10"           # Corner rounding
PADDING="10"            # General padding