# Kitty Color Snippet - Everforest Dark
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #d3c6aa
cursor_text_color #2b3339

# ===== Color Scheme =====
foreground #d3c6aa
background #2b3339

# Selection colors
selection_foreground #2b3339
selection_background #7fbbb3

# The color for highlighting URLs on mouseover
url_color #7fbbb3

# ===== Terminal Colors =====

# Black
color0 #374247
color8 #859289

# Red
color1 #e67e80
color9 #e67e80

# Green
color2 #a7c080
color10 #a7c080

# Yellow
color3 #dbbc7f
color11 #dbbc7f

# Blue
color4 #7fbbb3
color12 #7fbbb3

# Magenta
color5 #d699b6
color13 #d699b6

# Cyan
color6 #83c092
color14 #83c092

# White
color7 #d3c6aa
color15 #d3c6aa

# ===== Tab Bar Colors =====
active_tab_foreground   #2b3339
active_tab_background   #7fbbb3
inactive_tab_foreground #d3c6aa
inactive_tab_background #323d43

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #7fbbb3
inactive_border_color #323d43

# ===== Transparency (optional) =====
background_opacity 0.95
