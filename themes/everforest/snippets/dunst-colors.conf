# Dunst Color Snippet - Everforest Dark
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#7fbbb3"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 6
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#2b3339"
    foreground = "#d3c6aa"
    frame_color = "#7fbbb3"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#2b3339"
    foreground = "#d3c6aa"
    frame_color = "#7fbbb3"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#2b3339"
    foreground = "#d3c6aa"
    frame_color = "#e67e80"
    timeout = 0

# ===== Color Reference =====
# BG:           #2b3339
# FG:           #d3c6aa
# Surface0:     #323d43
# Accent:       #7fbbb3 (aqua)
# Red:          #e67e80
# Green:        #a7c080
# Yellow:       #dbbc7f
