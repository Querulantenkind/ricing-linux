# Everforest Dark (Medium) - Color Definitions
# Green forest inspired theme with comfortable, natural colors
# Official: https://github.com/sainnhe/everforest

# ===== Base Colors =====
BG="#2b3339"          # Background (medium)
FG="#d3c6aa"          # Main foreground text
BG_ALT="#232a2e"      # Alternative background (hard/darker)
FG_ALT="#d3c6aa"      # Alternative foreground

# ===== Surface Colors =====
SURFACE0="#323d43"    # bg1 - Surface level 0
SURFACE1="#3a454a"    # bg2 - Surface level 1
SURFACE2="#424c50"    # bg3 - Surface level 2

# ===== Overlay Colors =====
OVERLAY0="#4a555b"    # bg4 - Overlay level 0
OVERLAY1="#525c62"    # bg5 - Overlay level 1
OVERLAY2="#7a8478"    # gray0 - Overlay level 2

# ===== Primary Accent =====
ACCENT="#7fbbb3"      # Aqua - Primary accent
ACCENT_ALT="#a7c080" # Green - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#374247"       # color0 - bg_visual
RED="#e67e80"         # color1 - Red
GREEN="#a7c080"       # color2 - Green
YELLOW="#dbbc7f"      # color3 - Yellow
BLUE="#7fbbb3"        # color4 - Blue/Aqua
MAGENTA="#d699b6"     # color5 - Purple
CYAN="#83c092"        # color6 - Green/Cyan
WHITE="#d3c6aa"       # color7 - Foreground

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#859289"    # color8 - gray1
BRIGHT_RED="#e67e80"      # color9 - Red
BRIGHT_GREEN="#a7c080"    # color10 - Green
BRIGHT_YELLOW="#dbbc7f"   # color11 - Yellow
BRIGHT_BLUE="#7fbbb3"     # color12 - Blue
BRIGHT_MAGENTA="#d699b6"  # color13 - Purple
BRIGHT_CYAN="#83c092"     # color14 - Green
BRIGHT_WHITE="#d3c6aa"    # color15 - Foreground

# ===== Additional Theme Colors =====
RED_DIM="#4c3743"         # Red dim
ORANGE="#e69875"          # Orange
ORANGE_DIM="#493b40"      # Orange dim
YELLOW_DIM="#45443c"      # Yellow dim
GREEN_DIM="#3c4841"       # Green dim
AQUA_DIM="#3c4841"        # Aqua dim
BLUE_DIM="#354157"        # Blue dim
PURPLE_DIM="#4e4059"      # Purple dim
GRAY0="#7a8478"           # Gray level 0
GRAY1="#859289"           # Gray level 1
GRAY2="#9da9a0"           # Gray level 2
STATUSLINE1="#a7c080"     # Statusline green
STATUSLINE2="#d3c6aa"     # Statusline foreground
STATUSLINE3="#e67e80"     # Statusline red

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (aqua)
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#e67e80"              # Urgent notification (red)
WARNING="#dbbc7f"             # Warning color (yellow)
SUCCESS="#a7c080"             # Success color (green)
ERROR="#e67e80"               # Error color (red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="6"            # Corner rounding (natural, subtle)
PADDING="10"            # General padding
