# Alacritty Color Snippet - Tokyo Night
# Location: ~/.config/alacritty/alacritty.yml
# Usage: Copy this section into your alacritty.yml file

# Font configuration (optional but recommended for theme consistency)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '#1a1b26'
    foreground: '#c0caf5'
    dim_foreground: '#a9b1d6'
    bright_foreground: '#c0caf5'

  cursor:
    text: '#1a1b26'
    cursor: '#c0caf5'

  vi_mode_cursor:
    text: '#1a1b26'
    cursor: '#7aa2f7'

  search:
    matches:
      foreground: '#1a1b26'
      background: '#7dcfff'
    focused_match:
      foreground: '#1a1b26'
      background: '#9ece6a'

  hints:
    start:
      foreground: '#1a1b26'
      background: '#e0af68'
    end:
      foreground: '#1a1b26'
      background: '#7dcfff'

  selection:
    text: '#1a1b26'
    background: '#7aa2f7'

  normal:
    black: '#15161e'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#a9b1d6'

  bright:
    black: '#414868'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#c0caf5'

  dim:
    black: '#15161e'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#a9b1d6'

# Window padding (optional, for visual consistency)
window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
