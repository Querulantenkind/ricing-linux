# Dunst Color Snippet - Tokyo Night
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#7aa2f7"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 8
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#1a1b26"
    foreground = "#c0caf5"
    frame_color = "#7aa2f7"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#1a1b26"
    foreground = "#c0caf5"
    frame_color = "#7aa2f7"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#1a1b26"
    foreground = "#c0caf5"
    frame_color = "#f7768e"
    timeout = 0

# ===== Color Reference =====
# BG:           #1a1b26
# FG:           #c0caf5
# Surface0:     #24283b
# Accent:       #7aa2f7 (blue)
# Red:          #f7768e
# Green:        #9ece6a
# Yellow:       #e0af68
