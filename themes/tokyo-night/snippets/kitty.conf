# Kitty Color Snippet - Tokyo Night
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #c0caf5
cursor_text_color #1a1b26

# ===== Color Scheme =====
foreground #c0caf5
background #1a1b26

# Selection colors
selection_foreground #1a1b26
selection_background #7aa2f7

# The color for highlighting URLs on mouseover
url_color #7aa2f7

# ===== Terminal Colors =====

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2 #9ece6a
color10 #9ece6a

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan
color6 #7dcfff
color14 #7dcfff

# White
color7 #a9b1d6
color15 #c0caf5

# ===== Tab Bar Colors =====
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #c0caf5
inactive_tab_background #24283b

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #7aa2f7
inactive_border_color #24283b

# ===== Transparency (optional) =====
background_opacity 0.95
