# Tokyo Night (Night) - Color Definitions
# Modern theme inspired by Tokyo's night skyline
# Official: https://github.com/tokyo-night/tokyo-night-vscode-theme

# ===== Base Colors =====
BG="#1a1b26"          # Background
FG="#c0caf5"          # Foreground
BG_ALT="#16161e"      # Alternative background (darker)
FG_ALT="#a9b1d6"      # Alternative foreground (dimmer)

# ===== Surface Colors =====
SURFACE0="#24283b"    # Surface level 0
SURFACE1="#292e42"    # Surface level 1
SURFACE2="#343b58"    # Surface level 2

# ===== Overlay Colors =====
OVERLAY0="#414868"    # Overlay level 0
OVERLAY1="#565f89"    # Overlay level 1
OVERLAY2="#787c99"    # Overlay level 2

# ===== Primary Accent =====
ACCENT="#7aa2f7"      # Blue - Primary accent
ACCENT_ALT="#bb9af7" # Purple - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#15161e"       # color0 - Terminal Black
RED="#f7768e"         # color1 - Red
GREEN="#9ece6a"       # color2 - Green
YELLOW="#e0af68"      # color3 - Yellow
BLUE="#7aa2f7"        # color4 - Blue
MAGENTA="#bb9af7"     # color5 - Purple
CYAN="#7dcfff"        # color6 - Cyan
WHITE="#a9b1d6"       # color7 - Terminal White

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#414868"    # color8 - Bright Black
BRIGHT_RED="#f7768e"      # color9 - Bright Red
BRIGHT_GREEN="#9ece6a"    # color10 - Bright Green
BRIGHT_YELLOW="#e0af68"   # color11 - Bright Yellow
BRIGHT_BLUE="#7aa2f7"     # color12 - Bright Blue
BRIGHT_MAGENTA="#bb9af7"  # color13 - Bright Purple
BRIGHT_CYAN="#7dcfff"     # color14 - Bright Cyan
BRIGHT_WHITE="#c0caf5"    # color15 - Bright White

# ===== Additional Theme Colors =====
BLUE_DARK="#3d59a1"       # Dark blue
BLUE_LIGHT="#2ac3de"      # Light blue
CYAN_DARK="#0db9d7"       # Dark cyan
PURPLE_DARK="#9d7cd8"     # Dark purple
ORANGE="#ff9e64"          # Orange
TEAL="#1abc9c"            # Teal
MAGENTA_LIGHT="#ff007c"   # Light magenta
GREEN_DARK="#73daca"      # Dark green

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (blue)
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#f7768e"              # Urgent notification (red)
WARNING="#e0af68"             # Warning color (yellow)
SUCCESS="#9ece6a"             # Success color (green)
ERROR="#f7768e"               # Error color (red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="8"            # Corner rounding
PADDING="10"            # General padding