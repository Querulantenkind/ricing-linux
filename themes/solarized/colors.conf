# Solarized Dark - Color Definitions
# Scientifically designed color scheme for reduced eye strain
# Official: https://ethanschoonover.com/solarized

# ===== Base Colors =====
BG="#002b36"          # base03 - Background (dark)
FG="#839496"          # base0 - Primary content
BG_ALT="#073642"      # base02 - Background highlights
FG_ALT="#93a1a1"      # base1 - Optional emphasized content

# ===== Surface Colors =====
SURFACE0="#073642"    # base02 - Background highlights
SURFACE1="#586e75"    # base01 - Comments / secondary content
SURFACE2="#657b83"    # base00 - Body text / default code

# ===== Overlay Colors =====
OVERLAY0="#586e75"    # base01
OVERLAY1="#657b83"    # base00
OVERLAY2="#839496"    # base0

# ===== Primary Accent =====
ACCENT="#268bd2"      # Blue - Primary accent
ACCENT_ALT="#2aa198" # Cyan - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#073642"       # color0 - base02
RED="#dc322f"         # color1 - Red
GREEN="#859900"       # color2 - Green
YELLOW="#b58900"      # color3 - Yellow
BLUE="#268bd2"        # color4 - Blue
MAGENTA="#d33682"     # color5 - Magenta
CYAN="#2aa198"        # color6 - Cyan
WHITE="#eee8d5"       # color7 - base2

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#002b36"    # color8 - base03
BRIGHT_RED="#cb4b16"      # color9 - Orange (used as bright red)
BRIGHT_GREEN="#586e75"    # color10 - base01
BRIGHT_YELLOW="#657b83"   # color11 - base00
BRIGHT_BLUE="#839496"     # color12 - base0
BRIGHT_MAGENTA="#6c71c4"  # color13 - Violet
BRIGHT_CYAN="#93a1a1"     # color14 - base1
BRIGHT_WHITE="#fdf6e3"    # color15 - base3

# ===== Additional Theme Colors =====
BASE03="#002b36"      # Darkest background
BASE02="#073642"      # Dark background highlights
BASE01="#586e75"      # Comments / secondary content
BASE00="#657b83"      # Body text
BASE0="#839496"       # Primary content
BASE1="#93a1a1"       # Optional emphasized content
BASE2="#eee8d5"       # Background highlights (light)
BASE3="#fdf6e3"       # Lightest background
ORANGE="#cb4b16"      # Orange accent
VIOLET="#6c71c4"      # Violet accent

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (blue)
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#dc322f"              # Urgent notification (red)
WARNING="#b58900"             # Warning color (yellow)
SUCCESS="#859900"             # Success color (green)
ERROR="#dc322f"               # Error color (red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="4"            # Corner rounding (minimal, scientific feel)
PADDING="10"            # General padding
