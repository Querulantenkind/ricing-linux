# Polybar Color Snippet - Solarized Dark
# Location: ~/.config/polybar/config.ini
# Usage: Copy the [colors] section into your polybar config.ini file

[colors]
; ===== Base Colors =====
bg = #002b36
bg-alt = #073642
fg = #839496
fg-alt = #93a1a1

; ===== Surface Colors =====
surface0 = #073642
surface1 = #586e75
surface2 = #657b83

; ===== Accent Colors =====
accent = #268bd2
accent-alt = #2aa198

; ===== ANSI Colors =====
black = #073642
red = #dc322f
green = #859900
yellow = #b58900
blue = #268bd2
magenta = #d33682
cyan = #2aa198
white = #eee8d5
orange = #cb4b16
violet = #6c71c4

; ===== UI Element Colors =====
border = ${colors.accent}
border-inactive = ${colors.surface1}
urgent = ${colors.red}
warning = ${colors.yellow}
success = ${colors.green}
error = ${colors.red}

; ===== Example Bar Configuration =====
; [bar/main]
; background = ${colors.bg}
; foreground = ${colors.fg}
; border-color = ${colors.border}
; border-size = 2
; 
; font-0 = "JetBrains Mono:size=11;2"
; 
; [module/example]
; format-foreground = ${colors.fg}
; format-background = ${colors.surface0}
; label-active-foreground = ${colors.accent}
; label-urgent-foreground = ${colors.urgent}
