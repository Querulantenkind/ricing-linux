# Kitty Color Snippet - Solarized Dark
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #839496
cursor_text_color #002b36

# ===== Color Scheme =====
foreground #839496
background #002b36

# Selection colors
selection_foreground #002b36
selection_background #268bd2

# The color for highlighting URLs on mouseover
url_color #268bd2

# ===== Terminal Colors =====

# Black
color0 #073642
color8 #002b36

# Red
color1 #dc322f
color9 #cb4b16

# Green
color2 #859900
color10 #586e75

# Yellow
color3 #b58900
color11 #657b83

# Blue
color4 #268bd2
color12 #839496

# Magenta
color5 #d33682
color13 #6c71c4

# Cyan
color6 #2aa198
color14 #93a1a1

# White
color7 #eee8d5
color15 #fdf6e3

# ===== Tab Bar Colors =====
active_tab_foreground   #002b36
active_tab_background   #268bd2
inactive_tab_foreground #839496
inactive_tab_background #073642

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #268bd2
inactive_border_color #073642

# ===== Transparency (optional) =====
background_opacity 0.95
