# Alacritty Color Snippet - Solarized Dark
# Location: ~/.config/alacritty/alacritty.yml
# Usage: Copy this section into your alacritty.yml file

# Font configuration (optional but recommended for theme consistency)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '#002b36'
    foreground: '#839496'
    dim_foreground: '#657b83'
    bright_foreground: '#93a1a1'

  cursor:
    text: '#002b36'
    cursor: '#839496'

  vi_mode_cursor:
    text: '#002b36'
    cursor: '#268bd2'

  search:
    matches:
      foreground: '#002b36'
      background: '#268bd2'
    focused_match:
      foreground: '#002b36'
      background: '#859900'

  hints:
    start:
      foreground: '#002b36'
      background: '#b58900'
    end:
      foreground: '#002b36'
      background: '#268bd2'

  selection:
    text: '#002b36'
    background: '#268bd2'

  normal:
    black: '#073642'
    red: '#dc322f'
    green: '#859900'
    yellow: '#b58900'
    blue: '#268bd2'
    magenta: '#d33682'
    cyan: '#2aa198'
    white: '#eee8d5'

  bright:
    black: '#002b36'
    red: '#cb4b16'
    green: '#586e75'
    yellow: '#657b83'
    blue: '#839496'
    magenta: '#6c71c4'
    cyan: '#93a1a1'
    white: '#fdf6e3'

  dim:
    black: '#073642'
    red: '#dc322f'
    green: '#859900'
    yellow: '#b58900'
    blue: '#268bd2'
    magenta: '#d33682'
    cyan: '#2aa198'
    white: '#eee8d5'

# Window padding (optional, for visual consistency)
window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
