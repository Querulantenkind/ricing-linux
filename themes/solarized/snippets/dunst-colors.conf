# Dunst Color Snippet - Solarized Dark
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#268bd2"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 4
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#002b36"
    foreground = "#839496"
    frame_color = "#268bd2"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#002b36"
    foreground = "#839496"
    frame_color = "#268bd2"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#002b36"
    foreground = "#839496"
    frame_color = "#dc322f"
    timeout = 0

# ===== Color Reference =====
# BG:           #002b36
# FG:           #839496
# Surface0:     #073642
# Accent:       #268bd2 (blue)
# Red:          #dc322f
# Green:        #859900
# Yellow:       #b58900
