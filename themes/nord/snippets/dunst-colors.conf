# Dunst Color Snippet - Nord
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#88c0d0"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 8
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#2e3440"
    foreground = "#d8dee9"
    frame_color = "#88c0d0"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#2e3440"
    foreground = "#d8dee9"
    frame_color = "#88c0d0"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#2e3440"
    foreground = "#d8dee9"
    frame_color = "#bf616a"
    timeout = 0

# ===== Color Reference =====
# BG:           #2e3440
# FG:           #d8dee9
# Surface0:     #434c5e
# Accent:       #88c0d0 (cyan)
# Red:          #bf616a
# Green:        #a3be8c
# Yellow:       #ebcb8b
