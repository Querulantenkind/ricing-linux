# Kitty Color Snippet - Nord
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #d8dee9
cursor_text_color #2e3440

# ===== Color Scheme =====
foreground #d8dee9
background #2e3440

# Selection colors
selection_foreground #2e3440
selection_background #88c0d0

# The color for highlighting URLs on mouseover
url_color #81a1c1

# ===== Terminal Colors =====

# Black
color0 #3b4252
color8 #4c566a

# Red
color1 #bf616a
color9 #bf616a

# Green
color2 #a3be8c
color10 #a3be8c

# Yellow
color3 #ebcb8b
color11 #ebcb8b

# Blue
color4 #81a1c1
color12 #81a1c1

# Magenta
color5 #b48ead
color13 #b48ead

# Cyan
color6 #88c0d0
color14 #8fbcbb

# White
color7 #e5e9f0
color15 #eceff4

# ===== Tab Bar Colors =====
active_tab_foreground   #2e3440
active_tab_background   #88c0d0
inactive_tab_foreground #d8dee9
inactive_tab_background #434c5e

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #88c0d0
inactive_border_color #434c5e

# ===== Transparency (optional) =====
background_opacity 0.95
