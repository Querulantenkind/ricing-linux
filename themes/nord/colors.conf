AURORA_GREEN="#a3be8c"    # nord14 - Green
AURORA_PURPLE="#b48ead"   # nord15 - Purple

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#bf616a"              # Urgent notification (aurora red)
WARNING="#ebcb8b"             # Warning color (aurora yellow)
SUCCESS="#a3be8c"             # Success color (aurora green)
ERROR="#bf616a"               # Error color (aurora red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="8"            # Corner rounding (slightly less than catppuccin)
PADDING="10"            # General padding