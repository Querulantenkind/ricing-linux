# Nord - Color Definitions
# Arctic, north-bluish color palette
# Official: https://www.nordtheme.com

# ===== Base Colors =====
BG="#2e3440"          # nord0 - Polar Night (darkest)
FG="#d8dee9"          # nord4 - Snow Storm (brightest)
BG_ALT="#3b4252"      # nord1 - Polar Night (lighter)
FG_ALT="#e5e9f0"      # nord5 - Snow Storm (lighter)

# ===== Surface Colors =====
SURFACE0="#434c5e"    # nord2 - Polar Night
SURFACE1="#4c566a"    # nord3 - Polar Night (lightest)
SURFACE2="#4c566a"    # nord3 - repeated for consistency

# ===== Overlay Colors =====
OVERLAY0="#4c566a"    # nord3
OVERLAY1="#5e81ac"    # nord9 - Frost
OVERLAY2="#81a1c1"    # nord10 - Frost

# ===== Primary Accent =====
ACCENT="#88c0d0"      # nord8 - Frost (cyan-blue)
ACCENT_ALT="#5e81ac" # nord9 - Frost (deeper blue)

# ===== ANSI Colors (Normal) =====
BLACK="#3b4252"       # color0 - nord1
RED="#bf616a"         # color1 - nord11 Aurora (red)
GREEN="#a3be8c"       # color2 - nord14 Aurora (green)
YELLOW="#ebcb8b"      # color3 - nord13 Aurora (yellow)
BLUE="#81a1c1"        # color4 - nord10 Frost (blue)
MAGENTA="#b48ead"     # color5 - nord15 Aurora (purple)
CYAN="#88c0d0"        # color6 - nord8 Frost (cyan)
WHITE="#e5e9f0"       # color7 - nord5

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#4c566a"    # color8 - nord3
BRIGHT_RED="#bf616a"      # color9 - nord11
BRIGHT_GREEN="#a3be8c"    # color10 - nord14
BRIGHT_YELLOW="#ebcb8b"   # color11 - nord13
BRIGHT_BLUE="#81a1c1"     # color12 - nord10
BRIGHT_MAGENTA="#b48ead"  # color13 - nord15
BRIGHT_CYAN="#8fbcbb"     # color14 - nord7 Frost
BRIGHT_WHITE="#eceff4"    # color15 - nord6

# ===== Additional Theme Colors =====
FROST_BLUE="#5e81ac"      # nord9 - Deeper blue
FROST_CYAN="#88c0d0"      # nord8 - Primary cyan
FROST_LIGHT="#8fbcbb"     # nord7 - Light cyan
FROST_SKY="#81a1c1"       # nord10 - Sky blue
AURORA_RED="#bf616a"      # nord11 - Red
AURORA_ORANGE="#d08770"   # nord12 - Orange
