# Ros√© Pine - Color Definitions
# Low-contrast theme with muted, soothing colors
# Official: https://rosepinetheme.com

# ===== Base Colors =====
BG="#191724"          # Base background
FG="#e0def4"          # Main foreground text
BG_ALT="#1f1d2e"      # Alternative background (slightly lighter)
FG_ALT="#908caa"      # Alternative foreground (dimmer, muted)

# ===== Surface Colors =====
SURFACE0="#26233a"    # Surface level 0
SURFACE1="#2a273f"    # Surface level 1
SURFACE2="#3e3a54"    # Surface level 2

# ===== Overlay Colors =====
OVERLAY0="#6e6a86"    # Overlay level 0
OVERLAY1="#908caa"    # Overlay level 1 (muted)
OVERLAY2="#9893a5"    # Overlay level 2

# ===== Primary Accent =====
ACCENT="#c4a7e7"      # Iris (purple) - Primary accent
ACCENT_ALT="#ebbcba" # Rose - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#26233a"       # color0 - Surface
RED="#eb6f92"         # color1 - Love (red/pink)
GREEN="#9ccfd8"       # color2 - Foam (green/cyan)
YELLOW="#f6c177"      # color3 - Gold (yellow)
BLUE="#31748f"        # color4 - Pine (blue/teal)
MAGENTA="#c4a7e7"     # color5 - Iris (purple)
CYAN="#9ccfd8"        # color6 - Foam (cyan)
WHITE="#e0def4"       # color7 - Text

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#6e6a86"    # color8 - Muted
BRIGHT_RED="#eb6f92"      # color9 - Love
BRIGHT_GREEN="#9ccfd8"    # color10 - Foam
BRIGHT_YELLOW="#f6c177"   # color11 - Gold
BRIGHT_BLUE="#31748f"     # color12 - Pine
BRIGHT_MAGENTA="#c4a7e7"  # color13 - Iris
BRIGHT_CYAN="#ebbcba"     # color14 - Rose
BRIGHT_WHITE="#e0def4"    # color15 - Text

# ===== Additional Theme Colors =====
LOVE="#eb6f92"        # Love (red/pink)
GOLD="#f6c177"        # Gold (yellow/orange)
ROSE="#ebbcba"        # Rose (peachy pink)
PINE="#31748f"        # Pine (teal blue)
FOAM="#9ccfd8"        # Foam (cyan/mint)
IRIS="#c4a7e7"        # Iris (purple)
HIGHLIGHT_LOW="#21202e"   # Highlight low
HIGHLIGHT_MED="#403d52"   # Highlight medium
HIGHLIGHT_HIGH="#524f67"  # Highlight high
MUTED="#6e6a86"       # Muted foreground
SUBTLE="#908caa"      # Subtle foreground

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (iris)
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#eb6f92"              # Urgent notification (love)
WARNING="#f6c177"             # Warning color (gold)
SUCCESS="#9ccfd8"             # Success color (foam)
ERROR="#eb6f92"               # Error color (love)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="8"            # Corner rounding (soft, soothing)
PADDING="10"            # General padding
