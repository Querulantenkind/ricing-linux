# Dunst Color Snippet - Ros√© Pine
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#c4a7e7"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 8
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#191724"
    foreground = "#e0def4"
    frame_color = "#c4a7e7"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#191724"
    foreground = "#e0def4"
    frame_color = "#c4a7e7"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#191724"
    foreground = "#e0def4"
    frame_color = "#eb6f92"
    timeout = 0

