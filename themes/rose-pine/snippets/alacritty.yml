# Alacritty Color Snippet - Ros√© Pine
# Location: ~/.config/alacritty/alacritty.yml
# Usage: Copy this section into your alacritty.yml file

# Font configuration (optional but recommended for theme consistency)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '#191724'
    foreground: '#e0def4'
    dim_foreground: '#908caa'
    bright_foreground: '#e0def4'

  cursor:
    text: '#191724'
    cursor: '#e0def4'

  vi_mode_cursor:
    text: '#191724'
    cursor: '#c4a7e7'

  search:
    matches:
      foreground: '#191724'
      background: '#9ccfd8'
    focused_match:
      foreground: '#191724'
      background: '#ebbcba'

  hints:
    start:
      foreground: '#191724'
      background: '#f6c177'
    end:
      foreground: '#191724'
      background: '#9ccfd8'

  selection:
    text: '#191724'
    background: '#c4a7e7'

  normal:
    black: '#26233a'
    red: '#eb6f92'
    green: '#9ccfd8'
    yellow: '#f6c177'
    blue: '#31748f'
    magenta: '#c4a7e7'
    cyan: '#9ccfd8'
    white: '#e0def4'

  bright:
    black: '#6e6a86'
    red: '#eb6f92'
    green: '#9ccfd8'
    yellow: '#f6c177'
    blue: '#31748f'
    magenta: '#c4a7e7'
    cyan: '#ebbcba'
    white: '#e0def4'

  dim:
    black: '#26233a'
    red: '#eb6f92'
    green: '#9ccfd8'
    yellow: '#f6c177'
    blue: '#31748f'
    magenta: '#c4a7e7'
    cyan: '#9ccfd8'
    white: '#e0def4'

# Window padding (optional, for visual consistency)
window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
