# Kitty Color Snippet - Ros√© Pine
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #e0def4
cursor_text_color #191724

# ===== Color Scheme =====
foreground #e0def4
background #191724

# Selection colors
selection_foreground #191724
selection_background #c4a7e7

# The color for highlighting URLs on mouseover
url_color #31748f

# ===== Terminal Colors =====

# Black
color0 #26233a
color8 #6e6a86

# Red
color1 #eb6f92
color9 #eb6f92

# Green
color2 #9ccfd8
color10 #9ccfd8

# Yellow
color3 #f6c177
color11 #f6c177

# Blue
color4 #31748f
color12 #31748f

# Magenta
color5 #c4a7e7
color13 #c4a7e7

# Cyan
color6 #9ccfd8
color14 #ebbcba

# White
color7 #e0def4
color15 #e0def4

# ===== Tab Bar Colors =====
active_tab_foreground   #191724
active_tab_background   #c4a7e7
inactive_tab_foreground #e0def4
inactive_tab_background #26233a

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #c4a7e7
inactive_border_color #26233a

# ===== Transparency (optional) =====
background_opacity 0.95
