# Gruvbox Dark (Medium) - Color Definitions
# Retro groove with warm, earthy tones
# Official: https://github.com/morhetz/gruvbox

# ===== Base Colors =====
BG="#282828"          # bg0 - Main background
FG="#ebdbb2"          # fg0 - Main foreground
BG_ALT="#1d2021"      # bg0_h - Hard background
FG_ALT="#d5c4a1"      # fg1 - Alternative foreground

# ===== Surface Colors =====
SURFACE0="#3c3836"    # bg1 - Surface level 0
SURFACE1="#504945"    # bg2 - Surface level 1
SURFACE2="#665c54"    # bg3 - Surface level 2

# ===== Overlay Colors =====
OVERLAY0="#7c6f64"    # bg4 - Overlay level 0
OVERLAY1="#928374"    # gray - Overlay level 1
OVERLAY2="#a89984"    # fg4 - Overlay level 2

# ===== Primary Accent =====
ACCENT="#83a598"      # aqua - Primary accent (blue)
ACCENT_ALT="#b8bb26" # green - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#282828"       # color0 - bg0
RED="#cc241d"         # color1 - red
GREEN="#98971a"       # color2 - green
YELLOW="#d79921"      # color3 - yellow
BLUE="#458588"        # color4 - blue
MAGENTA="#b16286"     # color5 - purple
CYAN="#689d6a"        # color6 - aqua
WHITE="#a89984"       # color7 - fg4

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#928374"    # color8 - gray
BRIGHT_RED="#fb4934"      # color9 - bright red
BRIGHT_GREEN="#b8bb26"    # color10 - bright green
BRIGHT_YELLOW="#fabd2f"   # color11 - bright yellow
BRIGHT_BLUE="#83a598"     # color12 - bright blue
BRIGHT_MAGENTA="#d3869b"  # color13 - bright purple
BRIGHT_CYAN="#8ec07c"     # color14 - bright aqua
BRIGHT_WHITE="#ebdbb2"    # color15 - fg0

# ===== Additional Theme Colors =====
RED_DARK="#cc241d"        # dark red
RED_BRIGHT="#fb4934"      # bright red
GREEN_DARK="#98971a"      # dark green
GREEN_BRIGHT="#b8bb26"    # bright green
YELLOW_DARK="#d79921"     # dark yellow
YELLOW_BRIGHT="#fabd2f"   # bright yellow
BLUE_DARK="#458588"       # dark blue
BLUE_BRIGHT="#83a598"     # bright blue
PURPLE_DARK="#b16286"     # dark purple
PURPLE_BRIGHT="#d3869b"   # bright purple
AQUA_DARK="#689d6a"       # dark aqua
AQUA_BRIGHT="#8ec07c"     # bright aqua
ORANGE_DARK="#d65d0e"     # dark orange
ORANGE_BRIGHT="#fe8019"   # bright orange
GRAY="#928374"            # gray

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (aqua)
BORDER_INACTIVE="$SURFACE1"   # Inactive window border
URGENT="#fb4934"              # Urgent notification (bright red)
WARNING="#fabd2f"             # Warning color (bright yellow)
SUCCESS="#b8bb26"             # Success color (bright green)
ERROR="#fb4934"               # Error color (bright red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="5"            # Corner rounding (minimal, retro feel)
PADDING="10"            # General padding