# i3wm Color Snippet - Gruvbox Dark
# Location: ~/.config/i3/config
# Usage: Copy these color definitions into your i3 config file

# ===== Color Variables =====
set $bg         #282828
set $bg-alt     #1d2021
set $fg         #ebdbb2
set $fg-alt     #d5c4a1
set $surface0   #3c3836
set $surface1   #504945
set $accent     #83a598
set $red        #fb4934
set $green      #b8bb26
set $yellow     #fabd2f

# ===== Font Configuration =====
font pango:JetBrains Mono 11

# ===== Window Colors =====
#                       border      background  text        indicator   child_border
client.focused          $accent     $accent     $bg         $green      $accent
client.focused_inactive $surface0   $surface0   $fg-alt     $surface0   $surface0
client.unfocused        $surface0   $bg-alt     $fg-alt     $surface0   $surface0
client.urgent           $red        $red        $bg         $red        $red
client.placeholder      $surface0   $bg         $fg-alt     $surface0   $surface0
client.background       $bg

# ===== Window Borders & Gaps =====
default_border pixel 2
default_floating_border pixel 2
hide_edge_borders smart
gaps inner 10
gaps outer 0

# ===== Bar Configuration =====
bar {
    font pango:JetBrains Mono 11
    position top
    status_command i3status
    
    colors {
        background $bg
        statusline $fg
        separator  $surface1
        
        #                  border      background  text
        focused_workspace  $accent     $accent     $bg
        active_workspace   $surface1   $surface1   $fg
        inactive_workspace $bg         $bg         $fg-alt
        urgent_workspace   $red        $red        $bg
        binding_mode       $yellow     $yellow     $bg
    }
}
