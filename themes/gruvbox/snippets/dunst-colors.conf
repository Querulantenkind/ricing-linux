# Dunst Color Snippet - Gruvbox Dark
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#83a598"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 5
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#282828"
    foreground = "#ebdbb2"
    frame_color = "#83a598"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#282828"
    foreground = "#ebdbb2"
    frame_color = "#83a598"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#282828"
    foreground = "#ebdbb2"
    frame_color = "#fb4934"
    timeout = 0

# ===== Color Reference =====
# BG:           #282828
# FG:           #ebdbb2
# Surface0:     #3c3836
# Accent:       #83a598 (aqua)
# Red:          #fb4934
# Green:        #b8bb26
# Yellow:       #fabd2f
