# Kitty Color Snippet - Gruvbox Dark
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #ebdbb2
cursor_text_color #282828

# ===== Color Scheme =====
foreground #ebdbb2
background #282828

# Selection colors
selection_foreground #282828
selection_background #83a598

# The color for highlighting URLs on mouseover
url_color #458588

# ===== Terminal Colors =====

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Magenta
color5 #b16286
color13 #d3869b

# Cyan
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #ebdbb2

# ===== Tab Bar Colors =====
active_tab_foreground   #282828
active_tab_background   #83a598
inactive_tab_foreground #ebdbb2
inactive_tab_background #3c3836

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #83a598
inactive_border_color #3c3836

# ===== Transparency (optional) =====
background_opacity 0.95
