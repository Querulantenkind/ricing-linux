# Alacritty Color Snippet - Gruvbox Dark
# Location: ~/.config/alacritty/alacritty.yml
# Usage: Copy this section into your alacritty.yml file

# Font configuration (optional but recommended for theme consistency)
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11.0

# Colors
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
    dim_foreground: '#d5c4a1'
    bright_foreground: '#fbf1c7'

  cursor:
    text: '#282828'
    cursor: '#ebdbb2'

  vi_mode_cursor:
    text: '#282828'
    cursor: '#83a598'

  search:
    matches:
      foreground: '#282828'
      background: '#83a598'
    focused_match:
      foreground: '#282828'
      background: '#b8bb26'

  hints:
    start:
      foreground: '#282828'
      background: '#fabd2f'
    end:
      foreground: '#282828'
      background: '#83a598'

  selection:
    text: '#282828'
    background: '#83a598'

  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

  dim:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

# Window padding (optional, for visual consistency)
window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
