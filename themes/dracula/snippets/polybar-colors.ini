# Polybar Color Snippet - Dracula
# Location: ~/.config/polybar/config.ini
# Usage: Copy the [colors] section into your polybar config.ini file

[colors]
; ===== Base Colors =====
bg = #282a36
bg-alt = #21222c
fg = #f8f8f2
fg-alt = #f8f8f2

; ===== Surface Colors =====
surface0 = #44475a
surface1 = #44475a
surface2 = #6272a4

; ===== Accent Colors =====
accent = #bd93f9
accent-alt = #ff79c6

; ===== ANSI Colors =====
black = #21222c
red = #ff5555
green = #50fa7b
yellow = #f1fa8c
blue = #bd93f9
magenta = #ff79c6
cyan = #8be9fd
white = #f8f8f2
orange = #ffb86c

; ===== UI Element Colors =====
border = ${colors.accent}
border-inactive = ${colors.surface0}
urgent = ${colors.red}
warning = ${colors.orange}
success = ${colors.green}
error = ${colors.red}

; ===== Example Bar Configuration =====
; [bar/main]
; background = ${colors.bg}
; foreground = ${colors.fg}
; border-color = ${colors.border}
; border-size = 2
; 
; font-0 = "JetBrains Mono:size=11;2"
; 
; [module/example]
; format-foreground = ${colors.fg}
; format-background = ${colors.surface0}
; label-active-foreground = ${colors.accent}
; label-urgent-foreground = ${colors.urgent}
