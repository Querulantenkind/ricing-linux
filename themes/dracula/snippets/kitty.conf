# Kitty Color Snippet - Dracula
# Location: ~/.config/kitty/kitty.conf
# Usage: Copy these lines into your kitty.conf file

# ===== Font Configuration =====
font_family      JetBrains Mono Regular
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 11.0

# ===== Cursor =====
cursor #f8f8f2
cursor_text_color #282a36

# ===== Color Scheme =====
foreground #f8f8f2
background #282a36

# Selection colors
selection_foreground #282a36
selection_background #bd93f9

# The color for highlighting URLs on mouseover
url_color #bd93f9

# ===== Terminal Colors =====

# Black
color0 #21222c
color8 #6272a4

# Red
color1 #ff5555
color9 #ff6e6e

# Green
color2 #50fa7b
color10 #69ff94

# Yellow
color3 #f1fa8c
color11 #ffffa5

# Blue
color4 #bd93f9
color12 #d6acff

# Magenta
color5 #ff79c6
color13 #ff92df

# Cyan
color6 #8be9fd
color14 #a4ffff

# White
color7 #f8f8f2
color15 #ffffff

# ===== Tab Bar Colors =====
active_tab_foreground   #282a36
active_tab_background   #bd93f9
inactive_tab_foreground #f8f8f2
inactive_tab_background #44475a

# ===== Window Layout =====
window_padding_width 10
window_border_width 2pt
active_border_color #bd93f9
inactive_border_color #44475a

# ===== Transparency (optional) =====
background_opacity 0.95
