# Dunst Color Snippet - Dracula
# Location: ~/.config/dunst/dunstrc
# Usage: Copy these urgency sections into your dunstrc file

[global]
    # Font
    font = JetBrains Mono 11
    
    # Geometry
    width = (300, 350)
    height = 300
    origin = top-right
    offset = 10x10
    
    # Border
    frame_width = 2
    frame_color = "#bd93f9"
    separator_color = frame
    
    # Padding
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 10
    
    # Corner radius
    corner_radius = 5
    
    # Transparency
    transparency = 5

[urgency_low]
    # Low urgency notifications
    background = "#282a36"
    foreground = "#f8f8f2"
    frame_color = "#bd93f9"
    timeout = 5

[urgency_normal]
    # Normal urgency notifications
    background = "#282a36"
    foreground = "#f8f8f2"
    frame_color = "#bd93f9"
    timeout = 10

[urgency_critical]
    # Critical urgency notifications
    background = "#282a36"
    foreground = "#f8f8f2"
    frame_color = "#ff5555"
    timeout = 0

# ===== Color Reference =====
# BG:           #282a36
# FG:           #f8f8f2
# Surface0:     #44475a
# Accent:       #bd93f9 (purple)
# Red:          #ff5555
# Green:        #50fa7b
# Yellow:       #f1fa8c
