# Dracula - Color Definitions
# A dark theme with vibrant, saturated colors
# Official: https://draculatheme.com

# ===== Base Colors =====
BG="#282a36"          # Background
FG="#f8f8f2"          # Foreground
BG_ALT="#21222c"      # Alternative background (darker)
FG_ALT="#f8f8f2"      # Alternative foreground

# ===== Surface Colors =====
SURFACE0="#44475a"    # Current Line / Selection
SURFACE1="#44475a"    # Current Line
SURFACE2="#6272a4"    # Comment

# ===== Overlay Colors =====
OVERLAY0="#6272a4"    # Comment
OVERLAY1="#7b8bb0"    # Lighter comment
OVERLAY2="#8899bb"    # Even lighter

# ===== Primary Accent =====
ACCENT="#bd93f9"      # Purple - Primary accent
ACCENT_ALT="#ff79c6" # Pink - Secondary accent

# ===== ANSI Colors (Normal) =====
BLACK="#21222c"       # color0 - Darker background
RED="#ff5555"         # color1 - Red
GREEN="#50fa7b"       # color2 - Green
YELLOW="#f1fa8c"      # color3 - Yellow
BLUE="#bd93f9"        # color4 - Purple (used as blue)
MAGENTA="#ff79c6"     # color5 - Pink
CYAN="#8be9fd"        # color6 - Cyan
WHITE="#f8f8f2"       # color7 - Foreground

# ===== ANSI Colors (Bright) =====
BRIGHT_BLACK="#6272a4"    # color8 - Comment
BRIGHT_RED="#ff6e6e"      # color9 - Bright Red
BRIGHT_GREEN="#69ff94"    # color10 - Bright Green
BRIGHT_YELLOW="#ffffa5"   # color11 - Bright Yellow
BRIGHT_BLUE="#d6acff"     # color12 - Bright Purple
BRIGHT_MAGENTA="#ff92df"  # color13 - Bright Pink
BRIGHT_CYAN="#a4ffff"     # color14 - Bright Cyan
BRIGHT_WHITE="#ffffff"    # color15 - White

# ===== Additional Theme Colors =====
PURPLE="#bd93f9"      # Purple
PINK="#ff79c6"        # Pink
ORANGE="#ffb86c"      # Orange
COMMENT="#6272a4"     # Comment color
SELECTION="#44475a"   # Selection background

# ===== UI Element Colors =====
BORDER_ACTIVE="$ACCENT"       # Active window border (purple)
BORDER_INACTIVE="$SURFACE0"   # Inactive window border
URGENT="#ff5555"              # Urgent notification (red)
WARNING="#ffb86c"             # Warning color (orange)
SUCCESS="#50fa7b"             # Success color (green)
ERROR="#ff5555"               # Error color (red)

# ===== Transparency Values (0-255) =====
ALPHA_OPAQUE="255"      # Fully opaque
ALPHA_HIGH="230"        # High transparency
ALPHA_MEDIUM="200"      # Medium transparency
ALPHA_LOW="170"         # Low transparency

# ===== Font Configuration =====
FONT_FAMILY="JetBrains Mono"
FONT_SIZE="11"
FONT_SIZE_LARGE="13"
FONT_SIZE_SMALL="10"

# ===== Spacing & Borders =====
GAP_SIZE="10"           # Window gaps
BORDER_SIZE="2"         # Border width
ROUNDING="5"            # Corner rounding (sharper than catppuccin)
PADDING="10"            # General padding